<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label for="bill-amount">Bill Amount:</label>
      <input
        id="bill-amount"
        type="number"
        min="1"
        placeholder="Enter bill amount"
      />

      <p class="error error--bill">Enter bill value greater than zero</p>

      <button id="next-btn" class="btn" type="button">Next</button>

      <div class="after-next">
        <label for="cash-given">Cash Given:</label>
        <input
          id="cash-given"
          type="number"
          min="1"
          placeholder="Enter cash given"
        />

        <p class="error error--cash">Enter cash given greater than zero</p>
        <p class="error error--less-cash">
          Not enough cash. Bill amount exceeds given cash.
        </p>

        <button id="check-btn" class="btn" type="button">Check</button>
      </div>
    </div>

    <div class="container container--table">
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td id="2000"></td>
          <td id="500"></td>
          <td id="100"></td>
          <td id="20"></td>
          <td id="10"></td>
          <td id="5"></td>
          <td id="1"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
